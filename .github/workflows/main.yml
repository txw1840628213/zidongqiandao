    - name: setup
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'
    
    - name: commit
      run: |
        git config --global user.email 1840628213@qq.com
        git config --global user.name txw
        git rm -r --cached ./list
        git commit -m "del" -a
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN }}
